<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending & Descending Order</title>
</head>

<body>
    <p>Ascending and Descending for mapped numbers</p>
    <p id="product_value"></p>

    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>

    <script>
        // Array of numbers
        var numbers = [25, 12, 19, 94];
        function myFunction(num) {
                return num * 50;
            }

            // Mapped values
            function mapped() {
                var newarray = numbers.map(myFunction);
                document.getElementById("product_value").innerHTML = "The Mapped values are: " + newarray.join(", ");
            }
            function ascending() {
                    newarray.sort(function (a, b) { return a - b; });
                    document.getElementById("product_value").innerHTML =
                        "The ascending order of mapped values are: " + newarray.join(", ");
                }
        </script>
